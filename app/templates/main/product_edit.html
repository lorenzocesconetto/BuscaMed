{% extends "base.html" %} 
{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}
  <div class="container py-5">
    <div class="col-md-7 py-5" style="margin: 0 auto;">
      <h2 class="mb-2">Atualizar dados do produto</h2>
      <p class="mb-3">Ref: {{ item.id }}</p>
      {{ render_form(form, button_style='success') }}
      <a class="mt-2 btn btn-danger" href="{{ url_for('main.product', ean=item.ean) }}" role="button">Cancelar</a>
    </div>
  </div>
{% endblock app_content %}
